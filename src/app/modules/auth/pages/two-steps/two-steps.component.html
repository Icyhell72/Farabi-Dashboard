<form class="my-10 space-y-6">
  <div class="text-center">
    <h2 class="mb-1 text-3xl font-semibold text-foreground">Vérification par OTP</h2>
    <p class="text-sm text-muted-foreground">Entrez le code de vérification que nous avons envoyé à</p>
    <div class="mt-2 text-lg text-muted-foreground">+216*****024</div>
  </div>

  <div class="grid grid-cols-6">
    @for (item of inputs; track $index) {
    <input
      placeholder=""
      maxlength="1"
      class="h-10 w-10 rounded-md border border-border bg-background text-center text-muted-foreground outline-none focus:border-primary sm:h-14 sm:w-14" />
    }
  </div>

  <!-- Submit Button -->
  <div>
    <app-button routerLink="/dashboard" full impact="bold" tone="primary" shape="rounded" size="medium">
      Valider
    </app-button>
  </div>
</form>
