      <form #login="ngForm" class="w-3/4 max-w-sm">
        <div class="mb-4">
          <label for="email" class="block text-green-700 text-sm font-bold mb-2">Adresse email</label>
          <input class="shadow appearance-none border border-green-500 
          rounded w-full py-2 px-3 text-green-700 leading-tight 
          focus:outline-none focus:shadow-outline"
          name="email"
          ngModel
          type="email"
          placeholder="farabi.fidness@exemple.com"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          required
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-green-700 text-sm font-bold mb-2">Mot de passe</label>
          <input class="shadow appearance-none border border-green-500
          rounded w-full py-2 px-3 text-green-700 mb-3 leading-tight 
          focus:outline-none focus:shadow-outline"
          name="password"
          type="password"
          placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"
          ngModel
          required
          />
        </div>
        <div class="flex items-center justify-center">
          <button class="disabled:text-green-200 hover:text-green-500 text-green-200  py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          [disabled]="login.invalid"
          class="login"
          (click)="onLogin(login);connect()"
          >
            Se connecter
          </button><br><br>
          <a class="hover:text-green-500 text-green-200  py-2 px-4 rounded focus:outline-none focus:shadow-outline" (click)="forgetpw()">Mot de passe oubliÃ©</a>
        </div>
      </form>
